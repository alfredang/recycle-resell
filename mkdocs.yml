site_name: ReResell Documentation
site_url: https://alfredang.github.io/recycle-resell
site_description: Documentation for ReResell - A marketplace for second-hand items
site_author: Alfred Ang

repo_name: alfredang/recycle-resell
repo_url: https://github.com/alfredang/recycle-resell

theme:
  name: material
  palette:
    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
    - Quick Start: getting-started/quick-start.md
  - Features:
    - Authentication: features/authentication.md
    - Listings: features/listings.md
    - Search & Filters: features/search.md
    - Favorites: features/favorites.md
  - API Reference:
    - Overview: api/overview.md
    - Listings API: api/listings.md
    - Categories API: api/categories.md
    - Favorites API: api/favorites.md
    - Auth API: api/auth.md
  - Deployment:
    - Netlify: deployment/netlify.md
    - Vercel: deployment/vercel.md
    - Environment Variables: deployment/environment.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alfredang/recycle-resell
